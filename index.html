<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Команда PARADOX</title>
    <link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.cdnfonts.com/css/anurati" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"><span>PARADOX</span></div>
    </header>

    <main>
        <div class="intro">
            <h2><span>PARADOX</span></h2>
            <h1>ПРЕДСТАВЛЯЕТ</h1>
            <p>Проект <span>SKILLSCOUT</span> решает проблему несоответствия личности и специальности, что приводит к неэффективному использованию человеческого капитала на современном рынке труда.</p>
        </div>
        <div class="content-container">
            <form id="upload-container" method="POST">
                <label for="fullName">Электронная почта</label>
                <input type="text" id="fullName" name="fullName" title="Введите вашу электронную почту" alt="Введите вашу электронную почту" required>
                <div id="drop-area" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
                    <img id="upload-image" src="upload.svg" alt="">
                    <span>Перетащите видео сюда или выберите файл</span>
                    <input id="file-input" type="file" name="file" accept="video/*">
                </div>
                <label for="file-input" class="upload-btn">Выберите файл</label>
                <button type="submit" class="buttona">Отправить</button>
            </form>
            <div id="textBlock" class="text-block">
                Здесь будет результат анализа визитки.
            </div>
        </div>
        <script>
                document.getElementById('upload-container').addEventListener('submit', function(event) {
                event.preventDefault(); 

                
                var email = document.getElementById('fullName').value;
                
                
                document.getElementById('textBlock').textContent = "Введённый email: " + email;
                
                
                console.log('Форма отправлена с email: ' + email);
            });
        </script>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
