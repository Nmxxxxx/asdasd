<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Команда PARADOX</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">В продакшен ИТ-студия</div>
        <nav>
            <a href="#">Главная</a>
        </nav>
    </header>
    <main>
        <div class="intro">
            <h2>Команда PARADOX</h2>
            <h1>ПРЕДСТАВЛЯЕТ</h1>
        </div>
        
        <div class="content-container">
            <form id="uploadForm">
                <label for="fullName">Электронная почта</label>
                <input type="text" id="fullName" name="fullName", title="Введите вашу электронную почту" required>

                <label for="videoUpload">Загрузить видеовизитку:</label>
                <input type="file" id="videoUpload" name="videoUpload" accept="video/*" required>
                
                <button class="buttona">Отправить</button>
            </form>

            <div id="textBlock" class="text-block">
                Тут будет анализ и разбор вашей визитки.
            </div>
        </div> 

        <script>
            const uploadForm = document.getElementById('uploadForm');
            const textBlock = document.getElementById('textBlock');

            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();  
                const fullName = document.getElementById('fullName').value;

                const response = await fetch('http://localhost:3000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fullName }), 
                });

                if (!response.ok) {
                    const errorRes = await response.json();
                    textBlock.textContent = `Ошибка: ${errorRes.error}`;
                    return;
                }

                const data = await response.json();
                textBlock.textContent = data.choices[0].message.content;
            });
        </script>
    </main>
</body>
</html>
